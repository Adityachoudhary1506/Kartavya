<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Pathlynx</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body admin-mode">

    <!-- Background Layer -->
    <div class="app-background"></div>

    <div class="auth-container">
        <div class="auth-card admin-auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="material-icons-round" style="color:#d93025">terminal</span>
                    <span>Path<span class="highlight">lynx</span></span>
                </div>
                <h2>Admin Portal</h2>
                <div class="security-warning">
                    <span class="material-icons-round">lock</span>
                    <span>Authorized Administrators Only</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-id">Admin Username / Email</label>
                    <div class="icon-input">
                        <span class="material-icons-round input-icon">badge</span>
                        <input type="text" id="admin-id" placeholder="admin@pathlynx.edu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="icon-input password-group">
                        <span class="material-icons-round input-icon">vpn_key</span>
                        <input type="password" id="password" placeholder="Enter secure password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <span class="material-icons-round" id="eye-icon">visibility_off</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <!-- Reduced options for admin security -->
                    <a href="#" class="forgot-link" style="margin-left:auto;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block btn-admin-action">
                    <span class="material-icons-round" style="font-size:1.2rem; margin-right:0.5rem;">login</span>
                    Secure Login
                </button>
            </form>

            <div class="auth-footer">
                <p class="admin-help-text"><span class="material-icons-round"
                        style="font-size:1rem; vertical-align:middle;">help_outline</span> Contact IT Support for access
                    issues.</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'visibility_off';
            }
        }

        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, verify against backend. For demo/prototype:
            const adminId = document.getElementById('admin-id').value;
            // Allow any input for demo ease, or check specific credentials
            if (adminId.length > 0) {
                // Simulate loading
                const btn = document.querySelector('.btn-admin-action');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="material-icons-round spin">sync</span> Verifying...';

                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 800);
            }
        });
    </script>
</body>

</html>
