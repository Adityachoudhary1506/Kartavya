<!DOCTYPE html>
<html lang="en">        

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Pathlynx</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

    <!-- Background Layer (Reused from landing) -->
    <div class="app-background"></div>

    <div class="auth-container">

        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="material-icons-round">terminal</span>
                    <span>Path<span class="highlight">lynx</span></span>
                </div>
                <h2>Welcome Back!</h2>
                <p>Login to your student account</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">

                <div class="input-group">
                    <label for="email">College Email ID / Username</label>
                    <div class="icon-input">
                        <span class="material-icons-round input-icon">email</span>
                        <input type="text" id="email" placeholder="e.g. aditya.22@college.edu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="icon-input password-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <span class="material-icons-round" id="eye-icon">visibility_off</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    Login to Dashboard
                </button>

            </form>

            <div class="auth-footer">
                <p>New to Pathlynx? <a href="onboarding.html">Create Profile</a></p>
            </div>
        </div>

    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'visibility_off';
            }
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            const storedEmail = localStorage.getItem('studentEmail');
            const storedPass = localStorage.getItem('studentPassword');

            // Simple verification (Demo only)
            // Allow if matches stored OR if using the generic demo account (test/pass)
            // But prefer stored if it's set.

            let isAuthenticated = false;

            if (storedEmail && storedPass) {
                if (emailInput === storedEmail && passwordInput === storedPass) {
                    isAuthenticated = true;
                }
            }

            // Fallback for demo testing if no account created yet
            if (!isAuthenticated && (emailInput === 'test.student@college.edu' || emailInput.includes('demo'))) {
                isAuthenticated = true;
                localStorage.setItem('studentName', 'Demo Student');
            }

            if (isAuthenticated) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid Credentials! Please try again or create a profile.');
            }
        });
    </script>
</body>

</html>
